<div class="Mauss-Page-Header">
    [replace with animated images...]
  </div>
  
  <div class="Mauss-Form-Title page">
      Pépinière (New)
  </div>

<main class="grid" >
    <ngx-masonry [options]="myOptions">
    <div ngxMasonryItem class="masonry-item" *ngFor="let product of (products | filter: searchText)">
      <div class="poloriod">
          <a [routerLink]="['/home/productdetail', product.refId]" class="category-link">
            <img *ngIf="product.imageName.indexOf('mp4') === -1" [src]="getImage(product)" />
            <video *ngIf="product.imageName.indexOf('mp4') !== -1" controls>
              <source [src]="getImage(product)" type="video/mp4">
              Your browser does not support the video tag.
            </video>
            <mat-grid-tile-footer>
              {{product.description}} <br/>
              {{product.price}}
            </mat-grid-tile-footer>
          </a>
      </div>      
    </div>
  </ngx-masonry>
  </main>
