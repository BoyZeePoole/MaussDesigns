<div class="main">
  <div class="word-page">
    <div class="grid-container">
      <div class="picture">        
        <div *ngIf="firstProduct">
          <img #mainImage *ngIf="firstProduct.imageName.indexOf('mp4') === -1" class="first-picture"
            [src]="getImage(firstProduct)" />
        </div>
      </div>
      <div class="decsription" *ngIf="firstProduct">
          <div *ngIf="firstProduct" class="Mauss-Form-Title">
              {{firstProduct.description}}
            </div>
        text galore...anyway here we place lots of text, and more will be available
        soon.
      </div>
      <div class="photo">
        <ul>
          <li *ngFor="let product of products">
            <img (click)="changeImg(product)" *ngIf="product.imageName.indexOf('mp4') === -1" style="width: 90px; height: 90px"
              [src]="getImage(product)" />
            <video *ngIf="product.imageName.indexOf('mp4') !== -1" style="width: 90px; height: 90px;" controls>
              <source [src]="getImage(product)" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
