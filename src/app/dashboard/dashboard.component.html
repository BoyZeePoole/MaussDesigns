<div class="grid-container">
    <div *ngFor="let product of products" class="grid-item">
        <a [routerLink]="['/home/productdetail', product.refId]" class="category-link">
          <img *ngIf = "product.imageName.indexOf('mp4') === -1" style="width: 200px; height: 200px;" [src]="getImage(product)" />
          <video *ngIf = "product.imageName.indexOf('mp4') !== -1"  style="width: 200px; height: 200px;" controls>
            <source [src]="getImage(product)" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </a>
    </div>          
  </div>
