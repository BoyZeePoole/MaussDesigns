<div class="subscription">
  <span>Subscribe to our newsletter and always be the first to hear about what is happening.</span>
  <div class="sub-form">
    <div>
      <input class="Mauss-input" [formControl]="subscribeForm.controls['email']" style="width: 94%" placeholder="Enter your email address">
      <div *ngIf="submitted && f.email.errors">
        <div class="Mauss-error" *ngIf="f.email.errors.required">Email is required</div>
      </div><br><br>
      <div style="font-size: 12px;text-align:center ">
        <button class="Mauss-Button  mat-raised-button" style="width: 98%" mat-raised-button (click)="save(true)">Subscribe</button>

      </div>
      &nbsp;
      <div style="font-size: 12px;text-align:center ">
        <a (click)="save(false)">Un-subscribe</a>
      </div>
    </div>
    <br /><br>
  </div>
</div>
