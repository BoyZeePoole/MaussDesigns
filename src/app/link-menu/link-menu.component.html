<div class="header-menu">
    <ul class="topmenu">
        <li *ngFor="let item of routes" [routerLink]="item.route">
            <a class="router-link">
                <span *ngIf="item.icon!=''" class="social {{item.icon}}"></span>&nbsp;&nbsp;{{item.title}}
            </a>
        </li>
    </ul>
    <ul>
        <li>
            <a *ngIf="!isLoggedIn" class="router-link" [routerLink]="['/home/registerlogin']" routerLinkActive="active">
                <span></span>&nbsp;&nbsp;Log in / Register
            </a>
        </li>
        <li>
            <a *ngIf="isLoggedIn" class="router-link" [routerLink]="['/home/registerlogin']" routerLinkActive="active">
                <span></span>&nbsp;&nbsp;Log out
            </a>
        </li>
    </ul>
</div>
